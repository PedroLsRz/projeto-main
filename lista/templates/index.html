{% extends 'base.html' %}

{% block content %} 
    <nav class="navbar">
        <h1 class="title">Lista de tarefas</h1> <hr>
    </nav><br>

    <div class="">
        <form action="newtarefa"> 
        
            <button type="submit" class="botao" ><i class="fa-solid fa-plus"></i> Add Tarefa</button>
        </form>
        <table class="table">
            <thead>
                <tr class="title-table">
                    <th>#</th>
                    <th>Equipamento</th>
                    <th>MAC</th>
                    <th>Data Entrada</th>
                    <th>Origem</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for tarefa in tarefas  %}
                <tr>
                    <th>{{forloop.counter}}</th>
                    <th>{{tarefa.tarefa}}</th>
                    <th>{{tarefa.data}}</th>
                    <th>{{tarefa.hora}}</th>
                    <th><a href="delete_cliente/{{cliente.id}}"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a href="update_cliente/{{cliente.id}}"><i class="fa-solid fa-trash-can"></i></a>
                    </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
